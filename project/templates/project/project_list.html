{% extends 'base.html' %} {% block content %}
<div class="col-sm-12 col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="get" class="form-inline" role="form">
                Title:<input type="text" placeholder="project title" name="title" id="id_title" class="form-control">   
                <div class="form-group">
                LGA:<select class="form-control" name="lga" id="id_lga" value={{form.lga}}
                </div>
                <div class="form-group">
                Ministry: <select class=" form-control " name="ministry " id="id_ministry " value={{form.ministry}}
                </div>
                <div class="form-group">
                Date:<input class="form-control" placeholder="yyyy-mm-dd" type="text" name="date"
                    id="id_date">
                    </div>
                <button class="btn btn-success" type="submit"><i class="fas fa-search"></i> search</button>
            </>
        </div>
    </div>
</div>

<div class="col-sm-12 col-md-8 col-md-offset-2">

    {% for project in filter.qs %}
    <div class="panel panel-default project-panel">
    <div class="panel-heading">
            <h4><strong>{{project.title}}</strong><span style="font-size:15px;"> - {{project.date}}</span></h4>
            </div>
                    <div class="panel-body">

            <h3>{{project.description}}</h3>
            <h5><i class="fas fa-landmark"></i> {{project.ministry}}</h5>
            <h5><i class="fas fa-map-marked-alt"></i> {{project.lga}}</h5>
            <a href="{% url 'project:comment_create' project.id %}" class="btn btn-primary"><i class="fas fa-comment"></i> Comment</a>
        </div>
    </div>
    {% endfor %}
</div>{% endblock %}
